<html>
    <head>
        <meta charset="UTF-8">
        <title>ConfUSB</title>

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/photon.min.css">

        <!-- Javascript -->
        <script src="node_modules/handlebars/dist/handlebars.runtime.js"> </script>
        <script src="./js/menu.js" charset="utf-8"></script>
        <script src="./js/script.js"></script>
    </head>
    <body>
        <script id="template" type="text/x-handlebars-template">
            <form id="drvchkbox">
            {{#each drives}}
              <div class="checkbox">
                <label>
                    <input name="device" value="{{device}}"  type="checkbox"> {{device}} â€“ {{volume}}
                </label>
            </div>
            {{/each}}
        </form>
        </script>

        <div class="window">
            <!-- .toolbar-header sits at top of the app-->
            <header class="toolbar toolbar-header">
                <h1 class="title">ConfUSB</h1>
            </header>

            <div class="window-content">
                <div class="pane-group">
                    <div class="pane pane-sm sidebar">
                        <nav class="nav-group">
                            <h5 class="nav-group-title"></h5>
                            <span class="nav-group-item">
                                <span class="icon icon-home"></span>
                            imaging
                            </span>
                        </nav>
                    </div>
                    <div class="pane">
                       <div class="form-group">
                          <label>CONFNAME</label>
                          <input type="text" class="form-control" id='conf' placeholder="LISA16">
                          <button class="btn btn-mini btn-positive" id='conf' onclick="doit()">submit</button>
                      </div>
                      <div id="form">
                        <button class="btn btn-large btn-primary" id="choose-image-btn" onclick="chooseImage()">choose image </button>
                        <button class="btn btn-large btn-primary" id="partition-btn" onclick="partition()">partition </button>
                        <button class="btn btn-large btn-primary" id="asr-btn" onclick="asr()">image drive </button>
                      </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
